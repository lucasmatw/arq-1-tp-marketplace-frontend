<div fxFill fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1.5rem" class="mat-typography">
    <div>
        <h1 fxLayoutAlign="center" translate>APP_NAME</h1>
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="2rem">
            <h4 class="version">v{{ version }}</h4>
            <app-language-selector></app-language-selector>
        </div>
    </div>
    <mat-tab-group mat-stretch-tabs style="width: 50%;">
        <mat-tab style="width: 100%;" label="{{'Login' | translate}}">
            <div class="login-container" fxLayout="row" fxLayoutAlign="center">
                <mat-card fxFlex="90%" fxFlex.sm="66%" fxFlex.md="50%" fxFlex.gt-md="70%" class="login-box">
                    <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
                        <div class="login-error" [hidden]="!error || isLoading" translate>Mail or password incorrect.</div>
                        <br />
                        <div class="login-fields" fxLayout="column">
                            <mat-form-field [hideRequiredMarker]="true">
                                <input type="text" matInput formControlName="email" autocomplete="mail" [placeholder]="'Mail' | translate" required />
                                <mat-error *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.touched">
                                    <span translate>Mail is required</span>
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field [hideRequiredMarker]="true">
                                <input type="password" matInput formControlName="password" autocomplete="current-password" [placeholder]="'Password' | translate" required />
                                <mat-error *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched">
                                    <span translate>Password is required</span>
                                </mat-error>
                            </mat-form-field>
                            <mat-slide-toggle color="primary" formControlName="remember" translate>{{'Remember me' | translate}}</mat-slide-toggle>
                            <br />
                            <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading">
            <app-loader class="inline-loader" [isLoading]="isLoading"></app-loader>
            <span translate>Login</span>
          </button><button mat-raised-button color="primary" type="button" (click)="resetPassword()" [disabled]="loginForm.controls.email.invalid || !loginForm.controls.password.invalid">
            <app-loader class="inline-loader" [isLoading]="isLoading"></app-loader>
            <span translate>Forget password</span>
          </button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </mat-tab>
        <mat-tab class='login-container' label="{{'Registration' | translate}}">

            <div class="register-container" fxLayout="row" fxLayoutAlign="center">
                <mat-card fxFlex="90%" fxFlex.sm="66%" fxFlex.md="50%" fxFlex.gt-md="70%" class="register-box">
                    <form (ngSubmit)="register()" [formGroup]="registerForm" novalidate>
                        <div class="register-error" [hidden]="!error || isLoading" translate>Username or password incorrect.</div>
                        <br />
                        <div class="register-fields" fxLayout="column">
                            <mat-form-field [hideRequiredMarker]="true">
                                <input type="text" matInput formControlName="email" autocomplete="mail" [placeholder]="'Mail' | translate" required />
                                <mat-error *ngIf="registerForm.controls.email.invalid && registerForm.controls.email.touched">
                                    <span translate>Username is required</span>
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field [hideRequiredMarker]="true">
                                <input type="text" matInput formControlName="name" autocomplete="name" [placeholder]="'Name' | translate" required />
                                <mat-error *ngIf="registerForm.controls.name.invalid && registerForm.controls.name.touched">
                                    <span translate>Name is required</span>
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field [hideRequiredMarker]="true">
                                <input type="text" matInput formControlName="lastName" autocomplete="lastname" [placeholder]="'Last Name' | translate" required />
                                <mat-error *ngIf="registerForm.controls.lastName.invalid && registerForm.controls.lastName.touched">
                                    <span translate>Last Name is required</span>
                                </mat-error>
                            </mat-form-field>
                            <br />
                            <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid || isLoading">
          <app-loader class="inline-loader" [isLoading]="isLoading"></app-loader>
          <span translate>Register</span>
        </button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </mat-tab>

    </mat-tab-group>
</div>
