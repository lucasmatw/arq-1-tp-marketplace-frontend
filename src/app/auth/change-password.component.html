<div fxFill fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1.5rem" class="mat-typography">
  <br />
  <br />
  <br />
  <div style="width: 70%" class="change-password-container" fxLayout="row" fxLayoutAlign="center">
    <mat-card fxFlex="90%" fxFlex.sm="66%" fxFlex.md="50%" fxFlex.gt-md="70%" class="login-box">
      <form (ngSubmit)="changePassword()" [formGroup]="changePasswordForm" novalidate>
        <div class="change-password-error" [hidden]="!error || isLoading" translate>Mail or password incorrect.</div>
        <br />
        <div class="change-password-fields" fxLayout="column">
          <mat-form-field [hideRequiredMarker]="true">
            <input
              type="text"
              matInput
              formControlName="email"
              autocomplete="mail"
              [placeholder]="'Mail' | translate"
              required
            />
            <mat-error *ngIf="changePasswordForm.controls.email.invalid && changePasswordForm.controls.email.touched">
              <span translate>Mail is required</span>
            </mat-error>
          </mat-form-field>
          <mat-form-field [hideRequiredMarker]="true">
            <input
              type="password"
              matInput
              formControlName="password"
              autocomplete="current-password"
              [placeholder]="'Password' | translate"
              required
            />
            <mat-error
              *ngIf="changePasswordForm.controls.password.invalid && changePasswordForm.controls.password.touched"
            >
              <span translate>Password is required</span>
            </mat-error>
          </mat-form-field>
          <mat-form-field [hideRequiredMarker]="true">
            <input
              type="password"
              matInput
              formControlName="new_password"
              autocomplete="current-password"
              [placeholder]="'New Password' | translate"
              required
            />
            <mat-error
              *ngIf="
                changePasswordForm.controls.new_password.invalid && changePasswordForm.controls.new_password.touched
              "
            >
              <span translate>New Password is required</span>
            </mat-error>
          </mat-form-field>
          <br />
          <button mat-raised-button color="primary" type="submit" [disabled]="changePasswordForm.invalid || isLoading">
            <app-loader class="inline-loader" [isLoading]="isLoading"></app-loader>
            <span translate>Change Password</span>
          </button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
